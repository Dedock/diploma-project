<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Local Judge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/skeleton.css">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/jquery.js"></script>
    <script src='/static/main.js'></script>
</head>
<body>
<div class='container navigation'>
    <div class='row'>
        <div class='navbar'>
            <b class="logo">Local Judge</b>
            <div class="menu-not-logged-in">
                <button class="menu-button" id='show-sign-up'>Sign up</button>
                <span>or</span>
                <button class="menu-button" id='show-login'>Sign in</button>
            </div>
            <div class="menu-logged-in">
                <a href="/" class="home">HOME</a>
                <button class="menu-button" id='show-leader-bord'>Leader bord</button>
                <button class="menu-button" id='logout'>Logout</button>
                <span class="user-name">User:</span>
                <span id='user_name_display'></span>
                <span class="user-score">Score:</span>
                <b id='score_display'>0</b>
            </div>
        </div>
        <p class="introduction">

        </p>
    </div>
</div>
<div class='container login hide'>
    <div class='row' id='form_area'>
        <div class='row login-form'>
            <label class="user-name">User Name</label>
            <input class='' type='text' id='username' placeholder='User Name'/>
            <label class="password">Password</label>
            <input class='' type='password' id='password' placeholder='********'/>
            <span class="error login-error"></span>
            <button id='login'>Login</button>
        </div>
    </div>
</div>
<div class='container sign-up'>
    <div class='row'>
        <div class='row login-form'>
            <label class="user-name">User Name</label>
            <input class='' type='text' id='sign-up-username' placeholder='User Name'/>
            <span class="error sign-up-user-error"></span>
            <label class="password">Password</label>
            <input class='' type='password' id='sign-up-password' placeholder='********'/>
            <span class="error sign-up-pass-error"></span>
            <span class="error sign-up-error"></span>
            <button id='signup'>Sign UP</button>
        </div>
    </div>
</div>
<div class="container questions hide">
    <div class='row' id='intro_part'>
        <pre><p class="intro-text">{{intro}}</p></pre>
    </div>
    <div class='row' id='question_list'>
        % for qpk in questions:
        <button class='two columns question_button' id='q_{{qpk}}'>Question {{qpk}}</button>
        % end
    </div>
    <hr>
    <div class='row' id='question_area'>
        <b>Question <span id='question_number'></span> Statement</b>
        <p id='question_pre'></p>
    </div>
</div>
<div class="container solution hide">
    <div class='row lang-wrapper'>
        <button id="attempt_status">refresh status</button>
        <select id='language' class='lang-select'>
            % for lang in languages:
            <option value='{{lang}}'>{{lang}}</option>
            % end
        </select>
    </div>
        <p class="attempt">Status:
            <span id="attempt-id" style="visibility: hidden"></span>
            <span id='attempt_message'></span>
        </p>
    <div class='row'>
        <textarea class='twelve columns code' id='code'>enter here your code</textarea>
    </div>
    <button id='submit_attempt'>Submit Attempt</button>
</div>
<div class="container leader-bord hide">
    <div class='container' id='leaderboard_area'>
        <button id='refresh_lb'>Refresh Leaderboard</button>
        <table class='ten columns'>
            <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id='leader_table'>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
